name: CI Build

on:
  push:
    branches: [ main ]

  pull_request:
     branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    name: Ruby ${{ matrix.ruby }} on ${{ matrix.operating-system }}

    env:
      NAME: Ruby ${{ matrix.ruby }} on ${{ matrix.operating-system }}

    strategy:
      fail-fast: false
      matrix:
        ruby: ['3.0', '3.2', head, jruby-head]
        operating-system: [ubuntu-latest]
        include:
          - ruby: '3.0'
            operating-system: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build successfully
        run: echo "SUCCESS"
        #run only if config is 1 or 3
        if: ${{ matrix.ruby != 'head' }}

      - name: Build failed
        run: echo "FAILED" && exit 1
        #run only if config is
        if: ${{ matrix.ruby == 'head' }}

      - name: Save failed status
        run: 'echo "${NAME}: FAILED" > "status_${NAME}.txt"'
        if: failure()

      - name: Save success status
        run: 'echo "${NAME}: SUCCESS" > "status_${NAME}.txt"'
        if: success()

      - name: Upload status artifact
        uses: actions/upload-artifact@v3
        with:
          name: status
          path: "*.txt"
        if: always()

  report:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v3
      - name: Check statuses
        run: |
          for file in status/status_*.txt; do
            echo "Checking $file"
            cat "$file"
          done
    if: always()
